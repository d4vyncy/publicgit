<h4>Listado.</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i=index;
    let isFirst=first
    let isLast=last
    let isEven=even
    let isOdd=odd
    " class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success':isFirst,
      'list-group-item-primary':isOdd,
      'list-group-item-dark':isLast,
    }">
    <div>
      <span class="text-primary"> {{character.id}} </span>

      <span>{{character.name}} - </span>

      <strong>Power: </strong>

      <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="deleteCharacterById(character.id)">X</button>
    <!-- <span>Es el primero: {{isFirst}}</span>
    <span>Es el ultimo: {{isLast}}</span>
    <span>Es par: {{isEven}}</span>-->
    <!-- <span>Es impar: {{isOdd}}</span> -->

  </li>

  <!-- <li class="listt-group-item">Krillin - 500</li>
  <li class="listt-group-item">Goku - 10,000</li> -->
</ul>
